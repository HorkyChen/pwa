<form id="login-form" action="https://reg.163.com/mlogin.jsp" method="post">
                    <div class="login-container">
                        <div class="inputbox" id="account-box">
                            <div class="u-input box">
                                <label class="u-label ne_user"></label>
                                <input name="username" class="dlemail" type="text" id="email"
                                       placeholder="example@163.com" autocomplete="off">
                            </div>
                        </div>
                        <div class="inputbox">
                            <div class="u-input box">
                                <label class="u-label ne_passwd"></label>
                                <input name="password" class="dlpwd" type="password" id="password">
                                <input name="savelogin" id="savelogin" value="1" type="hidden">
                                <input id="passtype" name="passtype" value="1" type="hidden">
                                <input id="noRedirect" name="noRedirect" value="1" type="hidden">
                                <input name="savelogin" maxlength="16" value="1" style="display: none;">
                            </div>
                        </div>
                        <div class="inputbox verify_wrap clearfix">
                            <div class="u-input box">
                                <input name="verify" class="verifybox" type="text" id="verifybox">
                                <div class="verifyimg"></div>
                            </div>
                        </div>

                        <a id="dologin" data-action="dologin" class="u-loginbtn">登&nbsp;&nbsp;录</a>

</form>

<script>
    function n() {
        let x=[{type: "hidden", id: "url", name: "url", value: "https://3g.163.com/touch/login_frame.html"},
               {type: "hidden", id: "url2", name: "url2", value: "https://3g.163.com/touch/login_frame.html"},
               {type: "hidden", id: "noRedirect", name: "noRedirect", value: "1"},
               {type: "hidden", id: "noRedirect", name: "noRedirect", value: "1"}]

        x && $.each(x, function(e, t) {
            var n = $("<input/>");
            $.each(t, function(e, t) {
                n.attr(e, t)
            })
            n.attr("id","url");
        })
    }

    window.onload = function() {
        var b = document.querySelector("input");
        b.setAttribute("type", "hidden");

        n();
    }
</script>
