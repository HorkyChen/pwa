<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Checking</title>
</head>
<body>
<script type="text/javascript">
    function getAPInfo() {
        if (window.Wifi === undefined) {
            var Wifi = yunos.require("yunos/net/wifi/Wifi").getInstance();
        }
        console.log(Wifi);
        var result = "";
        var infos = Wifi.getScannedAp();
        for (let i = 0; i < infos.length; i++) {
            console.log("Wifi AP:: " + infos[i]._apId.essid);
            result += infos[i]._apId.essid +"<br/>";
        }

        document.write(result);
    }

    window.onload = function() {
        getAPInfo();

        var instance = require("yunos/cloudfs/Context").getInstance();
        var publicDir = instance.getPublicDir();
        console.log(publicDir);
    }
</script>
</body>
</html>
